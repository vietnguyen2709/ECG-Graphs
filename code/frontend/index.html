<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<header>
    <div class="home-btn">
        <h1>
            <a href="/" style="display: flex; align-items: center;"><img src="{{ url_for('static', filename='images/topBarLogo.png') }}" style="height: 30px; width: auto; margin-right: 10px; position: relative; top: 2px;"/> Cardio Vision</a>

        <a href="/allPatients">View All Patients</a>

<body>
    <div id="upload-section">
        <div id="homepage" style="margin-top: -30px;">

        </div>
        <div style="display: flex; gap: 40px;">
            <a href="/uploadPatientsOneZip" style="
                background-color: #28a745;
                color: white;
                padding: 20px 40px;

                font-family: 'overcame', sans-serif;

                padding: 20px 40px;
                text-decoration: none;
                font-family: 'overcame', sans-serif;
                font-size: 24px;
                font-weight: bold;
                border-radius: 10px;

                background-color: #007bff;
                color: white;
                padding: 20px 40px;
                text-decoration: none;
                font-family: 'overcame', sans-serif;
                font-size: 24px;
                font-weight: bold;
                border-radius: 10px;
                transition: background 0.3s ease;
            " onmouseover="this.style.backgroundColor='#0069d9'" onmouseout="this.style.backgroundColor='#007bff'">
